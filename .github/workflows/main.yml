      - name: Pull github files
        uses: actions/checkout@v2
        
      - name: check storage volume
        run: |
          echo "Free space:"
          df -h
        
        
      - name: AWS cred
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
            
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: st_cloud_first_version
          IMAGE_TAG: latest
        run: |
           ls
           df -h
           # Build a docker container and push it to ECR 
           sudo docker pull tensorflow/tensorflow
           sudo docker pull gettyimages/spark
           sudo docker pull timescale/timescaledb:latest-pg14
           sudo docker pull linuxserver/digikam
           sudo docker pull ich777/krusader
           sudo docker pull emekaboris/ticktokapp_copy
           sudo docker pull emekaboris/text_generation_with_pytorch
           sudo docker pull emekaboris/summarizerapi3
           
           
           
           
           
           
           
           sudo docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
           sudo docker tag tensorflow/tensorflow:latest 224066078089.dkr.ecr.us-east-2.amazonaws.com/st_cloud_first_version:latest
           sudo docker images
           sudo docker system df -v
           echo "Pushing image to ECR..."
           sudo docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
           echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    
